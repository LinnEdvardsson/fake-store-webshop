<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart - Web-Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
     body {
        background: linear-gradient(to bottom, #ecd6ca, #eecdbc, #f5ceb1);
        background-attachment: fixed;
        min-height: 100vh;
        }
    .product-card {
        border: 1px solid #fcfcfc;
        border-radius: 8px;
        margin: 10px 0;
        transition: transform 0.3s ease;
    }
    .product-card:hover {
        transform: scale(1.05);
    }
    .product-img {
        object-fit: cover;
        height: 200px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light" style="background-color: #d3bcb0;">
    <div class="container-fluid">
      <form class="d-flex input-group w-auto">
        <input type="search"
          class="form-control rounded"
          placeholder="Search..."
          aria-label="Search"
          aria-describedby="search-addon"
          id="searchInput">
      </form>
      <nav class="navbar navbar-expand-lg" style="background-color: #d3bcb0;">
        <div class="container-fluid">
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"></button>
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="shop.html">Shop</a>
              <a class="nav-link active" aria-current="page" href="cart.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <span id="cart-count" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </nav>
  <hr>

  <div class="container mt-4" style="color: #FFFF; font-style: italic; font-family: 'Times New Roman', Times, serif;">
    <h2>Your Shopping Cart</h2>
    <div id="cart-container" class="mt-3">
    </div>
  </div>

  <script src="fakeStore.js"></script>
</body>
</html>
